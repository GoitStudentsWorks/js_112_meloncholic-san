<footer class="footer">
  <div class="container">
    <div class="logo-title-container">
      <img
        class="img-logo"
        srcset="
          ./img/work-together/logo-footer.webp    1x,
          ./img/work-together/logo-footer@2x.webp 2x
        "
        alt="logo-jefferson"
        width="70"
        height="70"
        src="./img/work-together/logo-footer.webp"
      />
      <h2 class="title-work-together">
        Let's <span class="span-accent">work</span> <br />together
      </h2>
    </div>
    <form class="footer-form">
      <label class="footer-form-label" for="your-email">
        <input
          class="footer-form-input"
          id="your-email"
          type="email"
          placeholder="clients@gmail.com"
          required
          name="your-email"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        />
      </label>
      <label class="footer-form-label" for="your-comments">
        <input
          class="footer-form-input"
          id="your-comments"
          type="text"
          placeholder="comments"
          required
          name="your-comments"
        />
      </label>
      <button class="footer-btn-send" type="submit">Send</button>
    </form>
    <address class="contacts">
      <ul class="footer-list-contacts">
        <li class="footer-item-contacts">
          <a class="footer-link" href="mailto:lloydjefferson@gmail.com"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="footer-item-contacts">
          <a class="footer-link" href="tel:+3801111111111"
            >+38 (011) 1111-11-11</a
          >
        </li>
      </ul>
    </address>
  </div>
  <div class="modal-window" id="modal-window">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Thank you for your interest in cooperation!</h2>
      <p>
        The manager will contact you shortly to discuss further details and
        opportunities for cooperation. Please stay in touch.
      </p>
    </div>
  </div>
</footer>
